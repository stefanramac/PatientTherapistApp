<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - MindLoo</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="path/to/logo.png" alt="MindLoo Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="#" id="createPatient">Create Patient</a></li>
                <li><a href="#" id="getPatients">Get Patients</a></li>
                <li><a href="#" id="insertTimeSlot">Insert Time Slot</a></li>
                <li><a href="#" id="deleteTimeSlot">Delete Time Slot</a></li>
            </ul>

        <main class="content">
            <div id="mainContent">
                <h2>Welcome to the Patient Dashboard</h2>
                <p>Select an option from the sidebar to get started.</p>
            </div>
        </main>
    </div>

    <script src="createPatient.js"></script>
    <script src="getPatients.js"></script>
    <script src="insertTimeSlot.js"></script>
    <script src="deleteTimeSlot.js"></script>
    <script src="patient-dashboard.js"></script>

</html>
